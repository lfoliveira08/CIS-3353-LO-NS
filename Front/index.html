<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Blockchain Messenger</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        #output, #searchOutput { border: 1px solid #ccc; padding: 15px; margin-top: 10px; background: #f9f9f9; white-space: pre-wrap; max-height: 400px; overflow-y: scroll;}
        h2 { border-bottom: 2px solid #007bff; padding-bottom: 5px; }
        input[type="text"] { width: 70%; padding: 10px; margin-right: 10px; }
        button { padding: 10px 15px; background-color: #007bff; color: white; border: none; cursor: pointer; }
        .block { border: 1px solid #eee; padding: 10px; margin-bottom: 10px; background-color: white; }
        .search-container { margin-bottom: 20px; }
        .search-block { border: 2px solid #28a745; background-color: #e6ffed; padding: 15px; margin-top: 15px;}
    </style>
</head>
<body>

    <h1>üìù Add Message to the Chain</h1>

    <div>
        <input type="text" id="messageInput" placeholder="Type your secret message here...">
        <button onclick="addBlock()">Add Block</button>
    </div>

    <hr>
    
    <div class="search-container">
        <h2>üîç Search Block by Hash</h2>
        <input type="text" id="hashInput" placeholder="Enter full block hash...">
        <button onclick="searchBlock()">Search</button>
        <div id="searchOutput">
            Search results will appear here...
        </div>
    </div>
    
    <hr>
    <h2>üîó Blockchain Contents</h2>
    <button onclick="fetchChain()">Refresh Chain</button>
    <div id="output">
        Chain will appear here...
    </div>

    <script>
        const API_URL = 'http://localhost:5057/blockchain'; 

        // --- Helper function to format block details ---
        function formatBlock(block, isSearch = false) {
            const blockClass = isSearch ? 'search-block' : 'block';
            
            const blockNumberInfo = isSearch ? '' : `<strong>Block # (Index needed for full display)</strong><br>`;

            return `
                <div class="${blockClass}">
                    ${blockNumberInfo}
                    <strong>Data:</strong> ${block.data}<br>
                    <strong>Timestamp:</strong> ${new Date(block.timestamp).toLocaleString()}<br>
                    <strong>Nonce:</strong> ${block.nonce}<br> 
                    <strong>Previous Hash:</strong> <span style="color: #6c757d;">${block.previousHash.substring(0, 15)}...</span><br>
                    <strong>Block Hash:</strong> <span style="color: #28a745;">${block.hash}</span>
                </div>
            `;
        }

        // --- Function to add a new block (POST) ---
        async function addBlock() {
            const messageInput = document.getElementById('messageInput');
            const message = messageInput.value.trim();

            if (!message) {
                alert("Please enter a message!");
                return;
            }

            try {
                const response = await fetch(API_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json' 
                    },
                    body: JSON.stringify(message) 
                });
                
                if (response.ok) {
                    const result = await response.json();
                    alert(`‚úÖ Block Added! Data: "${result.newBlock.data}". New Block Hash Starts with: ${result.newBlock.hash.substring(0, 10)}...`);
                    messageInput.value = '';
                    fetchChain(); 
                } else {
                    let errorText = await response.text();
                    alert(`Error adding block (Status: ${response.status}): ${errorText.substring(0, 100)}...`);
                }
            } catch (error) {
                console.error('Fetch error:', error);
                alert('Could not connect to C# server. (Network/CORS/Server issue)');
            }
        }

        // --- NEW: Function to search for a block by hash (GET /blockchain/{hash}) ---
        async function searchBlock() {
            const hashInput = document.getElementById('hashInput');
            const searchOutputDiv = document.getElementById('searchOutput');
            const hash = hashInput.value.trim();

            searchOutputDiv.innerHTML = 'Searching...';

            if (!hash) {
                searchOutputDiv.innerHTML = 'Please enter a valid hash.';
                return;
            }

            try {
                const response = await fetch(`${API_URL}/${hash}`);

                if (response.ok) {
                    const block = await response.json();
                    // Display the found block
                    searchOutputDiv.innerHTML = formatBlock(block, true);
                    
                } else if (response.status === 404) {
                    // Block not found
                    searchOutputDiv.innerHTML = `‚ùå Block with hash **${hash.substring(0, 15)}...** not found in the chain.`;
                } else {
                    // Other errors (e.g., 400 Bad Request)
                    searchOutputDiv.innerHTML = `Error searching for block (Status: ${response.status}): ${await response.text()}`;
                }
            } catch (error) {
                console.error('Search fetch error:', error);
                searchOutputDiv.innerHTML = 'Could not connect to C# server or network error.';
            }
        }

        // --- Function to fetch the entire chain (GET) ---
        async function fetchChain() {
            const outputDiv = document.getElementById('output');
            outputDiv.innerHTML = 'Loading chain...';

            try {
                const response = await fetch(API_URL);
                if (response.ok) {
                    const chain = await response.json();
                    
                    const reversedChain = chain.reverse();
                    
                    let html = '';
                    reversedChain.forEach((block, index) => {
                        // Calculate the actual block index number
                        const blockNumber = chain.length - 1 - index; 

                        // Format the block and include its index number
                        html += `
                            <div class="block">
                                <strong>Block #${blockNumber}</strong><br>
                                <strong>Data:</strong> ${block.data}<br>
                                <strong>Timestamp:</strong> ${new Date(block.timestamp).toLocaleString()}<br>
                                <strong>Nonce:</strong> ${block.nonce}<br> 
                                <strong>Previous Hash:</strong> <span style="color: #6c757d;">${block.previousHash.substring(0, 15)}...</span><br>
                                <strong>Block Hash:</strong> <span style="color: #28a745;">${block.hash}</span>
                            </div>
                        `;
                    });
                    outputDiv.innerHTML = html;
                } else {
                    outputDiv.innerHTML = `Error fetching chain: ${response.statusText}`;
                }
            } catch (error) {
                console.error('Fetch error:', error);
                outputDiv.innerHTML = 'Could not connect to C# server. Please ensure it is running.';
            }
        }

        // Load the chain when the page first opens
        document.addEventListener('DOMContentLoaded', fetchChain);
    </script>

</body>
</html>
